<!DOCTYPE html>
<html>
<head>
	<script src="jquery-3.6.0.min.js"> //Pemanggilan suatu libray jquery dalam disk kita </script>
	<script type="text/javascript" >
		$(document).ready(function(){ // pembuatan fuction yang akan menyimpan suatu perintah
		$("div").addClass("biru"); // menambahkan suatu class dan memanggil tag div
		});
	</script>
	<style type="text/css"> 
		.biru { 
			color: blue;
			font-weight: bold;
		}
	</style> <!-- merubah tulisan menjadi biru yang memiliki huruf tebal -->
</head>
<body>
<div>
	<p>paragraf pertama </p> <!-- membuat suatu paragraf -->
</div>
 <div>
 	<ul>
 		<li> item 1</li> <!--Pembuatan list pertama-->
 		<li> item 2</li> <!--Pembuatan list kedua-->
 		<li> item 3</li> <!--Pembuatan list ketiga-->
 </ul>
 </div>
</body>
</html>
