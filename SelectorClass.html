<!DOCTYPE html>
<html>
<head>
	<script src="jquery-3.6.0.min.js"> //Pemanggilan suatu libray jquery dalam disk kita </script>
	<script type="text/javascript" >
		$(document).ready(function(){ // pembuatan fuction yang akan menyimpan suatu perintah
		$("#daftar").addClass("merahkuning"); //pengambilan id yang di buat pada ul, dan pebuatan class
		$(".subdaftar").addClass("kuninghitam"); //pedeklarasian class subdaftar dan penambahan class baru
		});
	</script>
	<style type="text/css">
		.merahkuning {
			color: orange;
			font-weight: bold;
			background-color:green;
			padding: 3px;
		}
		.kuninghitam{
			color: blue;
			background-color: green;
		}
	</style> <!-- class merahkuning akan warna akan berubah, bentuk font akan menebal, warna background akan berubah menjadi hijau, dan memiliki padding -->
</head>
<body>
<div>
	<p>paragraf pertama </p> <!-- Membuat suatu paragraf-->
</div>
 <div>
 	<ul id="daftar"> <!-- pembuatan suatu id -->
 		<li> Item 1</li> <!-- pembuatan list item kesatu-->
 		<li class="subdaftar"> item 2</li><!-- pembuatan class subdatar dam list  item kedua -->
 		<li> Item 3</li> <!-- pembuatan list item ketiga -->
 </ul>
 </div>
</body>
</html>
